</ul>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> BTNode</div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> data;</div><div class="line">&#125;BTNode, *BTN;</div><div class="line"><span class="comment">/*一个指向BTNode类型的指针：p*/</span></div><div class="line"><span class="function">Status <span class="title">SearchBTNode</span><span class="params">(BTN B,BTNode *p)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,B-&gt;data);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,p-&gt;data);</div><div class="line">	<span class="keyword">return</span> OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">struct</span> BTNode btNode;</div><div class="line">	btNode.data = <span class="number">12</span>;</div><div class="line">	SearchBTNode(&amp;btNode,&amp;btNode);</div><div class="line">	<span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

lass="comment">/* 声明一个指针变量btn，取btNode的地址赋初值*/</span></div><div class="line">	SearchBTNode(&amp;btNode,&amp;btn);<span class="comment">/*取btn的地址做为二级指针的参数*/</span></div><div class="line">	<span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
