        <h4 id="我写的实验代码"><a href="#我写的实验代码" class="headerlink" title="我写的实验代码"></a>我写的实验代码</h4><ul>
<li>说明：实验设计有误，Mulan继承过来的introduce无法介绍自已，只能介绍Huahu。也就是说：子类继承过来的父类方法在执行的时候读取的是父类属性，无法做到读取自己的属性。</li>
</ul>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Huahu</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> age = <span class="number">40</span>;</div><div class="line">	String name = <span class="string">"Huahu"</span>;</div><div class="line">	String sex = <span class="string">"男"</span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">rideEnemy</span><span class="params">()</span></span>&#123; <span class="comment">//杀敌方法</span></div><div class="line">		System.out.println(<span class="string">"RideEnemy"</span>);</div><div class="line">	&#125; </div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">introduce</span><span class="params">()</span></span>&#123; <span class="comment">//自我介绍方法</span></div><div class="line">		System.out.println(<span class="string">"My name is:"</span> + name);</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Mulan</span> <span class="keyword">extends</span> <span class="title">Huahu</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> age = <span class="number">20</span>;</div><div class="line">	String name = <span class="string">"Mulan"</span>;</div><div class="line">	String sex = <span class="string">"女"</span>;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">prettify</span><span class="params">()</span></span>&#123; <span class="comment">//化妆方法</span></div><div class="line">		System.out.println(<span class="string">"prettify"</span>);</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MainTest</span></span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</div><div class="line">		Huahu huahu = <span class="keyword">new</span> Mulan();<span class="comment">//这是多态</span></div><div class="line">		System.out.println(huahu.age);<span class="comment">//验证</span></div><div class="line">		System.out.println(huahu.name);<span class="comment">//验证</span></div><div class="line"></div><div class="line">		huahu.rideEnemy();<span class="comment">//验证，可以继承父亲的杀敌本领</span></div><div class="line">		huahu.prettify();<span class="comment">//验证，这行有错，已经没有化妆技能了</span></div><div class="line"></div><div class="line">		Mulan mulan = (Mulan)huahu;<span class="comment">//变回自己，强制类型转换</span></div><div class="line">		System.out.println(mulan.age);<span class="comment">//验证</span></div><div class="line">		System.out.println(mulan.name);<span class="comment">//验证</span></div><div class="line">		mulan.rideEnemy();<span class="comment">//还有继承的杀敌本领</span></div><div class="line">		mulan.introduce();<span class="comment">//也能自我介绍，但介绍的是父亲</span></div><div class="line">		mulan.prettify(); <span class="comment">//变回自己，可以化妆了</span></div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
