    <div class="post-body" itemprop="articleBody">

      
      

      
        <ul>
<li>写Java代码，首先，要有类，它相当于是一个模板。比如下面这个People类，他就相当于“世界所有人的模板”。<a id="more"></a>
</li>
</ul>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">People</span></span>&#123; 	<span class="comment">//定义了一个类，类名叫People</span></div><div class="line">	String name;	<span class="comment">//属性name，类型为String</span></div><div class="line">	<span class="keyword">int</span> age;		<span class="comment">//属性age，类型为int</span></div><div class="line"></div><div class="line">	<span class="comment">/*</span></div><div class="line">	*定义了一个方法，方法名叫run。</div><div class="line">	*（）代表这个方法执行，不需要参数。</div><div class="line">	*void代表执行这个方法，没有返回值。</div><div class="line">	*/</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">run</span><span class="params">()</span></span>&#123;	</div><div class="line">		System.out.println(<span class="string">"running!"</span>);</div><div class="line">	&#125;</div><div class="line">	<span class="comment">/*</span></div><div class="line">	*定义了一个方法，方法名叫eat。</div><div class="line">	*(int food)代表这个方法执行，需要一个int类型的参数。</div><div class="line">	*boolean代表执行这个方法，要有一个boolean类型的返回值。</div><div class="line">	*/</div><div class="line">	<span class="function"><span class="keyword">boolean</span> <span class="title">eat</span><span class="params">(<span class="keyword">int</span> food)</span></span>&#123;</div><div class="line">		<span class="keyword">if</span>(food &lt; <span class="number">10</span>)</div><div class="line">			<span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//所以这个方法里面一定要有return语句了。</span></div><div class="line">		<span class="keyword">else</span></div><div class="line">			<span class="keyword">return</span> <span class="keyword">true</span>;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>然后，才能根据这个模板生成“具体的人”。</li>
</ul>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MainTest</span></span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</div><div class="line">		People zhangsan = <span class="keyword">new</span> People();<span class="comment">//根据People类（模板）生成一个对象：“真人”zhangsan</span></div><div class="line">		</div><div class="line">		zhangsan.run();<span class="comment">//zhangsan可以执行run方法，只要People类定义的东西，zhangsan都有。</span></div><div class="line">		</div><div class="line">		<span class="comment">/*</span></div><div class="line">		*下面eat方法执行就需要传一个int类型的参数了，</div><div class="line">		*因为eat方法在定义的时候就规定了要接收一个int类型的参数</div><div class="line">		*方法执行完，是要有一个boolean类型返回值的，一般写成下面这样</div><div class="line">		*/</div><div class="line">		<span class="keyword">boolean</span> eatResult;</div><div class="line">		eatResult = zhangsan.eat(<span class="number">20</span>);</div><div class="line">		System.out.println(eatResult);</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
