        <figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MainTest</span></span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</div><div class="line">		<span class="keyword">int</span> numOfGuesses = <span class="number">0</span>; <span class="comment">//猜了几次计数器</span></div><div class="line">		GameHelper helper = <span class="keyword">new</span> GameHelper();  <span class="comment">//用户输入工具类，生成它的新对象</span></div><div class="line">		String userInput; <span class="comment">//定义一个变量，准备获取用户输入</span></div><div class="line">		Tank tank = <span class="keyword">new</span> Tank();  <span class="comment">//生成坦克</span></div><div class="line">		<span class="keyword">int</span> randomNum = (<span class="keyword">int</span>)(Math.random()*<span class="number">5</span>);  <span class="comment">//生成随机数</span></div><div class="line">		<span class="keyword">int</span>[] locationCells = &#123;randomNum,randomNum+<span class="number">1</span>,randomNum+<span class="number">2</span>&#125;; <span class="comment">//生成三个数的数组</span></div><div class="line">		tank.setLocationCells(locationCells);  <span class="comment">//坦克随机定位</span></div><div class="line">		<span class="keyword">boolean</span> isAlive = <span class="keyword">true</span>;  <span class="comment">//游戏是否继续执行的指示器，初始为true</span></div><div class="line">		<span class="keyword">while</span>(isAlive == <span class="keyword">true</span>)&#123;    <span class="comment">//while循环，游戏指示器为true时，反复执行...</span></div><div class="line">			numOfGuesses++;  <span class="comment">//猜了几次 +1</span></div><div class="line">			userInput = helper.getUserInput();<span class="comment">// 获取用户输入</span></div><div class="line">			<span class="keyword">int</span> userGuess = Integer.parseInt(userInput); <span class="comment">//用户输入的字符串转换成int</span></div><div class="line">			String result = tank.checkYourSelf(userGuess); <span class="comment">//用tank的check方法进行判断是否击中</span></div><div class="line">			System.out.println(result); <span class="comment">//输出 miss hit</span></div><div class="line">			<span class="keyword">if</span>(result == <span class="string">"kill"</span>) &#123; <span class="comment">//当result的值为kill时</span></div><div class="line">				isAlive = <span class="keyword">false</span>;</div><div class="line">				System.out.println(<span class="string">"你取得了胜利，共猜了"</span> + numOfGuesses + <span class="string">"次！"</span> );</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
